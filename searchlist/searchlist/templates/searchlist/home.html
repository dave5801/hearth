{% extends 'searchlist/base.html' %}

{% block title %}Homeless to Hearth{% endblock %}

{% block content %}
  <div class="container" style="margin-top: 75px;">
      <div class="row">
          <div class="checkbox checkbox-primary">
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1">Food</label>
          </div>
          <div class="checkbox checkbox-secondary">
              <input id="checkbox2" type="checkbox">
              <label for="checkbox2">Shelter</label>
          </div>
          <div class="checkbox checkbox-thirdary">
              <input id="checkbox3" type="checkbox">
              <label for="checkbox3">Medical Attention</label>
          </div>
      </div>

  <h1>Resources</h1>

<ul>
    {% for resource in object_list %}
        <li>
            <p><strong>organization:</strong> {{ resource.org_name }} </p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
