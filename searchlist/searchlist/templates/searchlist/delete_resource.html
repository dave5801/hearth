{% extends 'searchlist/base.html' %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <div class="row"></div>
    <h4>Are you sure you want to delete "{{ object.org_name }}"?</h4>
    <div class="row"></div>
    <div class="col-2 col-md-2">
        <input type="submit" class="btn btn-danger btn-lg" value="Confirm" />
    </div>
    <div class="col-2 col-md-2">
        <a href="{% url 'edit_resource' pk=resource.id %}" class="btn btn-info btn-lg">Cancel</a>
    </div>
</form>
{% endblock %}
